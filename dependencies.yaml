# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  checks:
    output: none
    includes:
      - checks
  py_build:
    output: pyproject
    pyproject_dir: python/rapids-logger
    extras:
      table: build-system
    includes:
      - py_build
  test_dynamic_linking:
    output: none
    includes:
      - build_common
      - spdlog
  test_static_library:
    output: none
    includes:
      - build_common
channels:
  - conda-forge
  - nodefaults
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
          # pre-commit requires identify minimum version 1.0, but clang-format requires textproto support and that was
          # added in 2.5.20, so we need to call out the minimum version needed for our plugins
          - identify>=2.5.20
          - python>=3.10
  py_build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cmake>=3.26.4,!=3.30.0
          - ninja
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  build_common:
    common:
      - output_types: conda
        packages:
          - cmake>=3.30.4
          - ninja
          - cxx-compiler
  spdlog:
    common:
      - output_types: conda
        packages:
          - spdlog==1.14.1
